name: CD Pipeline

on:
  repository_dispatch:
    types: [deploy]

  push:
    tags:
      - 'v*.*.*'   # Production release tag

env:
  AWS_REGION: ap-northeast-1
  ECR_REPO: 541320879609.dkr.ecr.ap-northeast-1.amazonaws.com/cicd

################################
# DEV
################################
jobs:
  deploy-dev:
    if: startsWith(github.event.client_payload.branch, 'feature/')
    runs-on: ubuntu-latest
    environment: dev

    steps:
    - name: Checkout manifests repo
      uses: actions/checkout@v3
      with:
        persist-credentials: false

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Deploy to DEV
      run: |
        if [[ -z "${{ github.event.client_payload.image_digest }}" ]]; then
          echo "❌ Missing image digest"
          exit 1
        fi

        sed -i "s|image: .*|image: $ECR_REPO@${{ github.event.client_payload.image_digest }}|g" dev/deployment.yaml

        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add .
        git diff-index --quiet HEAD || git commit -m "Deploy to dev"

        git remote set-url origin https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/abhi10011990/manifests-repo.git
        git push origin main

################################
# STAGE
################################
  deploy-stage:
    if: github.event.client_payload.branch == 'main'
    runs-on: ubuntu-latest
    environment: stage

    steps:
    - name: Checkout manifests repo
      uses: actions/checkout@v3
      with:
