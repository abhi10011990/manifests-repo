          exit 1
        fi

        sed -i "s|image: .*|image: $ECR_REPO@${{ github.event.client_payload.image_digest }}|g" stage/deployment.yaml

        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add .
        git diff-index --quiet HEAD || git commit -m "Deploy to stage"

        git remote set-url origin https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/abhi10011990/manifests-repo.git
        git push origin main

################################
# UAT (MANUAL APPROVAL)
################################
  deploy-uat:
    if: startsWith(github.event.client_payload.branch, 'release/')
    runs-on: ubuntu-latest
    environment: uat   # ⏸ requires approval

    steps:
    - name: Checkout manifests repo
