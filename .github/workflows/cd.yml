name: CD Pipeline

on:
  repository_dispatch:
    types: [deploy]

jobs:
  cd:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-northeast-1
      ECR_REPO: 541320879609.dkr.ecr.ap-northeast-1.amazonaws.com/cicd

    steps:

    # 1Ô∏è‚É£ Checkout manifests repo
    - name: Checkout manifests repo
      uses: actions/checkout@v3
      with:
        persist-credentials: false

    # 2Ô∏è‚É£ Configure AWS credentials
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    # 3Ô∏è‚É£ Extract Payload from CI (image tag, digest, branch)
    - name: Extract Payload
      run: |
        IMAGE_TAG="${{ github.event.client_payload.image_tag }}"
        IMAGE_DIGEST="${{ github.event.client_payload.image_digest }}"
        BRANCH_NAME="${{ github.event.client_payload.branch }}"

        echo "üîç Payload received from CI:"
        echo "IMAGE_TAG=$IMAGE_TAG"
        echo "IMAGE_DIGEST=$IMAGE_DIGEST"
        echo "BRANCH_NAME=$BRANCH_NAME"

        if [[ -z "$IMAGE_TAG" || -z "$IMAGE_DIGEST" || -z "$BRANCH_NAME" ]]; then
          echo "‚ùå ERROR: Missing payload from CI. Exiting."
          exit 1
        fi

        echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
        echo "IMAGE_DIGEST=$IMAGE_DIGEST" >> $GITHUB_ENV
        echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

    # 4Ô∏è‚É£ Determine Target Environment & Cluster
    - name: Determine Target Environment
      run: |
        case "$BRANCH_NAME" in
          feature/*)
            echo "ENVIRONMENT=dev" >> $GITHUB_ENV
            echo "CLUSTER_NAME=eks-dev-cluster" >> $GITHUB_ENV
            ;;
          main)
            echo "ENVIRONMENT=stage" >> $GITHUB_ENV
            echo "CLUSTER_NAME=eks-stage-cluster" >> $GITHUB_ENV
            ;;
          release/*)
            echo "ENVIRONMENT=uat" >> $GITHUB_ENV
            echo "CLUSTER_NAME=eks-uat-cluster" >> $GITHUB_ENV
            ;;
          production)
            echo "ENVIRONMENT=prod" >> $GITHUB_ENV
            echo "CLUSTER_NAME=eks-prod-cluster" >> $GITHUB_ENV
            ;;
          *)
            echo "ENVIRONMENT=dev" >> $GITHUB_ENV
            echo "CLUSTER_NAME=eks-dev-cluster" >> $GITHUB_ENV
            ;;
        esac

    # 5Ô∏è‚É£ Update Kubernetes Manifest with digest (immutable image)
    - name: Update Kubernetes Manifest
      run: |
        FILE="${ENVIRONMENT}/deployment.yaml"
        echo "Updating $FILE with image digest $IMAGE_DIGEST"
        sed -i "s|image: .*|image: $ECR_REPO@${IMAGE_DIGEST}|g" $FILE

    # 6Ô∏è‚É£ Commit & Push Updated Manifest using PAT
    - name: Commit & Push Updated Manifest
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add .
        git diff-index --quiet HEAD || git commit -m "Deploy image ${IMAGE_TAG} to ${ENVIRONMENT} environment"
        git remote set-url origin https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/abhi10011990/manifests-repo.git
        git push origin main

    # 7Ô∏è‚É£ Install kubectl
    - name: Install kubectl
      uses: azure/setup-kubectl@v3

    # 8Ô∏è‚É£ Update kubeconfig (skip if cluster not created)
    - name: Update kubeconfig for EKS
      run: |
        echo "Checking if cluster $CLUSTER_NAME exists..."
        if aws eks describe-cluster --name $CLUSTER_NAME --region $AWS_REGION >/dev/null 2>&1; then
          echo "Cluster exists ‚Üí updating kubeconfig."
          aws eks update-kubeconfig --region $AWS_REGION --name $CLUSTER_NAME
        else
          echo "‚ö†Ô∏è Cluster not found ‚Üí skipping deployment for $ENVIRONMENT. No failure."
        fi

    # 9Ô∏è‚É£ Apply Manifest if cluster is configured
    - name: Apply Manifest to Kubernetes
      run: |
        if kubectl config current-context >/dev/null 2>&1; then
          echo "Deploying to Kubernetes environment $ENVIRONMENT..."
          kubectl apply -f ${ENVIRONMENT}/deployment.yaml
        else
          echo "‚ö†Ô∏è No kubeconfig context ‚Üí Skipping deployment. Cluster not created yet."
        fi
