        git add .
        git diff-index --quiet HEAD || git commit -m "Deploy to UAT"

        git remote set-url origin https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/abhi10011990/manifests-repo.git
        git push origin main

################################
# PROD (TAG + MANUAL APPROVAL)
################################
  deploy-prod:
    if: startsWith(github.ref_name, 'v')
    runs-on: ubuntu-latest
    environment: prod   # ⏸ requires approval

    steps:
    - name: Checkout manifests repo
      uses: actions/checkout@v3
