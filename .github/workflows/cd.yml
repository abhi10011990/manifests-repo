name: CD Pipeline

on:
  repository_dispatch:
    types: [deploy]
  push:
    tags:
      - 'v*.*.*'  # triggers production on version tag

jobs:
  cd:
    runs-on: ubuntu-latest

    # Environment is dynamically set based on branch/tag
    environment: ${{ env.ENVIRONMENT }}

    env:
      AWS_REGION: ap-northeast-1
      ECR_REPO: 541320879609.dkr.ecr.ap-northeast-1.amazonaws.com/cicd

    steps:

    # 1️⃣ Checkout manifests repo
    - name: Checkout manifests repo
      uses: actions/checkout@v3
      with:
        persist-credentials: false

    # 2️⃣ Configure AWS credentials
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    # 3️⃣ Extract payload
    - name: Extract Payload
      run: |
        IMAGE_TAG="${{ github.event.client_payload.image_tag }}"
        IMAGE_DIGEST="${{ github.event.client_payload.image_digest }}"
        BRANCH_NAME="${{ github.event.client_payload.branch }}"
        TAG_NAME="${{ github.ref_name }}"

        echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
        echo "IMAGE_DIGEST=$IMAGE_DIGEST" >> $GITHUB_ENV
        echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV
        echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV

    # 4️⃣ Determine environment and cluster
    - name: Determine Target Environment
      run: |
        case "$BRANCH_NAME" in
          feature/*)
            echo "ENVIRONMENT=dev" >> $GITHUB_ENV
            echo "CLUSTER_NAME=eks-dev-cluster" >> $GITHUB_ENV
            ;;
          main)
            echo "ENVIRONMENT=stage" >> $GITHUB_ENV
            echo "CLUSTER_NAME=eks-stage-cluster" >> $GITHUB_ENV
            ;;
          release/*)
            echo "ENVIRONMENT=uat" >> $GITHUB_ENV
            echo "CLUSTER_NAME=eks-uat-cluster" >> $GITHUB_ENV
            ;;
          production|v*.*.*)
            echo "ENVIRONMENT=prod" >> $GITHUB_ENV
            echo "CLUSTER_NAME=eks-prod-cluster" >> $GITHUB_ENV
            ;;
          *)
            echo "ENVIRONMENT=dev" >> $GITHUB_ENV
            echo "CLUSTER_NAME=eks-dev-cluster" >> $GITHUB_ENV
            ;;
        esac

    # 5️⃣ Update Kubernetes manifest with immutable image
    - name: Update Kubernetes Manifest
      run: |
        FILE="${ENVIRONMENT}/deployment.yaml"
        sed -i "s|image: .*|image: $ECR_REPO@${IMAGE_DIGEST}|g" $FILE

    # 6️⃣ Commit & push updated manifest (skip for prod tags)
    - name: Commit & Push Updated Manifest
      if: env.ENVIRONMENT != 'prod'
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add .
        git diff-index --quiet HEAD || git commit -m "Deploy image ${IMAGE_TAG} to ${ENVIRONMENT}"
        git remote set-url origin https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/abhi10011990/manifests-repo.git
        git push origin main

    # 7️⃣ Install kubectl
    - name: Install kubectl
      uses: azure/setup-kubectl@v3

    # 8️⃣ Update kubeconfig for EKS
    - name: Update kubeconfig
      run: |
        if aws eks describe-cluster --name $CLUSTER_NAME --region $AWS_REGION >/dev/null 2>&1; then
          aws eks update-kubeconfig --region $AWS_REGION --name $CLUSTER_NAME
        else
          echo "⚠️ Cluster not found, skipping deployment"
        fi

    # 9️⃣ Apply manifest if kubeconfig exists
    - name: Apply manifest
      run: |
        if kubectl config current-context >/dev/null 2>&1; then
          kubectl apply -f ${ENVIRONMENT}/deployment.yaml
        else
          echo "⚠️ No kubeconfig context, skipping deployment"
        fi
